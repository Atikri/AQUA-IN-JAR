{{- /* formats .Content headings by adding an anchor, and render inline marks */ -}}
{{ .
  | replaceRE "(<h[1-6] id=\"([^\"]+)\".+)(</h[1-6]+>)" "${1}<a hidden class=\"anchor\" aria-hidden=\"true\" href=\"#${2}\">#</a>${3}"
  | replaceRE "==(.+?)==" "<mark class=\"mark\">${1}</mark>"
  | replaceRE "''([^']+?)''" "<mark class=\"mark\">${1}</mark>"
  | safeHTML }}
