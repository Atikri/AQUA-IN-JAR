<header>
    <div>
        <h1 class="site-brand">
            <a href="{{ .Site.BaseURL }}">
                <span class="site-title">{{ .Site.Title }}</span>
                <img class="site-inline-logo" src="{{ "images/logo.png" | relURL }}" alt="{{ .Site.Title }} inline logo" loading="eager" />
            </a>
        </h1>
        <div class="header-controls">
            <button class="toc-toggle" aria-label="Toggle table of contents" title="目录">
                <span class="toc-icon">≡</span>
            </button>
            <div class="toggle-switch">
                <input type="checkbox" id="darkModeToggle" class="toggle-input" aria-label="Toggle dark mode">
                <label for="darkModeToggle" class="toggle-label">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>
</header>
<div class="fixed-images">
    <img class="fixed-img fixed-img-right" src="{{ "images/logo right.png" | relURL }}" alt="fixed right" loading="lazy" />
</div>
