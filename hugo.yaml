baseURL: https://Atikri.github.io/AQUA-IN-JAR/
languageCode: en-us 
title: AQUA IN JAR 
theme: dario
params:
  colorScheme: toggle
  # Google Analytics 4
  googleAnalytics: "G-JLYX55NFNN"  # 你的GA4测量ID

# Main sections for navigation
mainSections: ['notification-jar', 'aquas-field', 'podcast-music']

# Enable Table of Contents
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    codeFences: true
    lineNos: true
    copy: true
    anchorLineNos: true
    guessSyntax: true
    tabWidth: 2
    wrap: true

# Enable emoji support
enableEmoji: true

# Output formats for search
outputs:
  home: ["HTML", "JSON"]

# Development settings
disablePathToLower: true
